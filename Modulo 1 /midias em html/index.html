<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Din√¢micas</h1>
    <p>Tente aumentar ou diminuar a tela do navegador para
        perceber como as imagens alteram:
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexiveis"> 
    </picture>
    <h1>Teste de audio em HTML</h1>
    <audio atuplay controls><!--E possivel ter outros tipos de arquivos usando o source dependendo do navegador-->
        <source src="midia/ambient-piano-logo-165357.mp3" type="audio/mpeg">
        <source src="midia/ambient-piano-logo-165357.ogg" type="audio/ogg">
        <source src="midia/ambient-piano-logo-165357.wav" type="audio/wav">
    </audio>
    <h1>Videos em HTMl5</h1>
    <h2>Video com hospedagem propria</h2>
    <video width="500" controls autoplay loop >
        <source src="midia/teste.mp4" type="video/mp4"> <!--Outros fomatos de videos que podem aparecer-->
        <source src="midia/teste.m4v" type="video/mp4">
        <source src="midia/teste.webm" type="video/webm">
        <source src="midia/teste.ogv" type="video/ogg">
    </video>
    <h2>Videos incorporados</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/MaGHsWIzHTE?si=BJAzG6fnQs0ejqCq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
