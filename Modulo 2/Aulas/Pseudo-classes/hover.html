<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*A div possui um filho (>) que Ã© a tag p*/
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black ;
            font-size: 2em;
            transition: 0.2s;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <!--As pseudo-classes dizem respeito ao estado do elemento-->
    <h1>Exemplos de hover</h1>
    <p>PASSE O MOUSE NO TEXTO</p>
    <div>
        Passe o mouse aqui!!
        <p>
            Texto escondido.
        </p>
    </div>
  <p>Fim do exemplo!!!</p>

</body>
</html>
