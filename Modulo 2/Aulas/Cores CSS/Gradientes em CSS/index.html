<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes no CSS</title>
    <style>
        *{/*Configuração globais do CSS*/
            height: 100%;
        }
        body{
            /*E posivel usar o liner-gradient com: direção(to left, to right,to top) ou ate com direções (80deg,20deg) e assim por diante*/
            background-image: linear-gradient(to top, #332D31, #422E39, #75395B, #A63073, #DC1386 );
            background-attachment: fixed;
        }
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de gradientes</h1>
</body>
</html>
